<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device - width, initial-scale = 1.0">
        <title>UniCalculator</title>
        <link rel = "stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="icon" type="image/webp" href="logo4.webp">
        <link rel="infosheet" href="info.html">
    </head>
    <body>
        <div class = "header">
            <h1>Calculate your grade</h1>
            
                <p class = "par">
                    It is a calculator which allows you to calculate the grade you need to get in a course,
                    based on the weighting percentages of the theoretical and laboratory parts of the course.
                </p>
            
        </div>
        
        <div class="mid">
        <div class = "container">
            <label class="selecttxt" for ="mode">Select Calculation</label>
            <select class="selectbox" id = "mode" onchange = "updateMode()">
                <option value="">Select</option>
                <option value="theory">Calculate Theory Grade</option>
                <option value ="lab">Calculate Lab Grade</option>
            </select>

            
            <div class="input_row">
                <label class = "theoryper" for = "theory_per">Theory: </label>
                <div class="input-container">
                    <span>%</span>
                    <input class = "theoryperbox" type = "number" id = "theory_per" min = "0" max = "100">
                </div>

                <label class="labper" for = "lab_per">Lab: </label>
                <div class="input-container">
                    <input class="labperbox" type = "number" id = "lab_per" min = "0" max = "100">
                    <span>%</span>
                </div>
            </div>
            
            <div class="grd_row">
                <div class="grade_cont">
                    <label class="labgrd" for = "lab_grd">Lab Grade: </label>
                    <input class="labgrdbox" type ="number" id = "lab_grd" min = "0" max = "10"  disabled>
                </div>
                <div class="grade_cont">
                    <label class="theorygrd" for = "theory_grd">Theory Grade: </label>
                    <input class="theorygrdbox" type ="number" id = "theory_grd" min = "0" max ="10"  disabled>
                </div>
            </div>
            
            <div class="button_row">
                <button class="btn" id ="calcBtn" onclick="calculate()">Calculate</button>
                <button class="reset" id="reset" onclick="reset()">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>

            <div id = "result" class="result-box">
                <p id="resultTxt">Required Grade:</p>
            </div>
        </div>
        </div>

        <div class = footer>
            <p class="copy">&copy; Labros Panagiotopoulos, Athens 2025, Greece</p>
            <div class="tooltip">
                <button class="info" id="info" onclick="info()">?</button>
                <span class="info_txt">More info!</span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
